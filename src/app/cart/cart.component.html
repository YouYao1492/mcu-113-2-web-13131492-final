<div class="container" [formGroup]="form">
  <div class="info">
    <h3>基本資料</h3>
    <div class="form-item">
      <div class="form-column">
        <label>姓名</label>
        <input type="text" formControlName="name" />
      </div>
      <div class="form-column">
        <label>地址</label>
        <input type="text" formControlName="address" />
      </div>
      <div class="form-column">
        <label>電話</label>
        <input type="text" formControlName="phone" />
      </div>
    </div>
  </div>

  <div class="items">
    <div class="product">
      <h3>購買項目</h3>
      <div>
        @for (item of items(); track $index) {
        <div class="cart-item">
          <span>{{ item.product.id }}</span>
          <span>{{ item.product.name }}</span>
          <input type="text" />
          <span>{{ (item.product.price*item.quantity) | currency:'$':'symbol':'4.2'}}</span>
          <button type="button" (click)="onRemove(item.product.id)">刪除</button>
        </div>
        }
      </div>
    </div>
  </div>
</div>

<div class="button">
  <button type="button">送出訂單 {{ cartService.getTotal() | currency:'$':'symbol':'4.2'}}</button>
</div>

<pre>{{ form.value |json }}</pre>

@for (item of cartItems(); track $index) {
<div class="cart-item">
  <span>{{ item.product.id }}</span>
</div>

<button type="button" (click)="onRemove(item.product.id)">remove</button>
}
